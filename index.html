<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
  <div class="main">

        <h1>高雄旅遊資訊</h1>

          <select class="selectZone">
          </select>
        </div>
      </div>
      <div class="banner">
        <h2>熱門行政區</h2>
        <ul class="clickableZone">
          <li><a href="#">美濃區</a></li>

          <li><a href="#">岡山區</a></li>
          <li><a href="#">旗津區</a></li>
        </ul>
      </div>
    </div>
    <div id="content">
      <div class="travelZone">
        <h3 class="zoneHead">三民區</h3>
        <div class="travelSpots">
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>Created By Brian Fan</p>
    <span> 資料來源: 高雄市政府</span>

  <script src="js/main.js"></script>
